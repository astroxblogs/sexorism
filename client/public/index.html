  <style>
    /* Google Translate styling */
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }

    body {
      top: 0px !important;
    }

    .goog-te-gadget {
      font-size: 0;
    }

    #google_translate_element select {
      font-size: 14px;
      padding: 4px;
      border-radius: 4px;
    }

    /* Loading spinner */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      flex-direction: column;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 18px;
      font-weight: 500;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide loader when React loads */
    .loaded #initial-loader {
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease-out;
    }
  </style>
  <!-- The robots tag placeholder is preserved. -->
  %REACT_APP_ROBOTS_TAG%

<body>
  <!-- Google Tag Manager (noscript) -->

  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Initial loading indicator -->
  <div id="initial-loader">
    <div class="spinner"></div>
    <div class="loading-text">Loading Sexorism...</div>
  </div>

  <!-- Google Translate -->
  <div id="google_translate_element"></div>

  <!-- React app root -->
  <div id="root"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,fr,es,de',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }

    // Hide loader when React app loads
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 500);
    });
  </script>

  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
